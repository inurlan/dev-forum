<div class="container">
  <figure class="snip1157">
    <blockquote>{{question.title}}
      <div class="arrow"></div>
    </blockquote>

    <div class="card">
      <img [src]="question.profile_image"/>

      <div class="content">
        <h1>{{question.author}}</h1>
        <p>{{question.content}}</p>
      </div>
    </div>
  </figure>
</div>
